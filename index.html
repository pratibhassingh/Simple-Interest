<!DOCTYPE html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
            <h1>Simple Interest Calculator</h1>
                
                    <tbody>
                        <tr>
                            <td class="labels">Amount </td>
                            <td>
                                <input type="box"  id="Amount" name="Amount" >
                            </td>
                        </tr>
                        <br>
                        <tr>
                            <td class="labels"> Rate </td>
                            <td>
                                <input type="box"  id="rate" name="rate" >
                            </td>
                        </tr>
                        <br>
                        <tr>
                            <td class="labels">No. of Years</td>
                            <td>
                                <input type="box"  id="No_of_Years" name="No. of Years" >
                            </td>
                        </tr>
                    
                <br>
    
    <p id="result"> Interest: </p>
                <button id="compute" onclick="compute()">Compute</button> <br>
    </body>
</html>
